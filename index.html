<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>MY CALCULATOR</h1>
    <div class="calOut">
        <div class="screen">
            <p id="display"></p>
        </div>

        <div class="btn">
            <button class="btnin" id="AC" data-value="AC">AC</button>
            <button class="btnin" id="+/-" data-value="+/-">+/-</button>
            <button class="btnin" id="%" data-value="%">%</button>
            <button class="btnin arth" id="arth/" data-value="/">/</button>
            <button class="btnin" id="num7" data-value="7">7</button>
            <button class="btnin" id="num8" data-value="8">8</button>
            <button class="btnin" id="num9" data-value="9">9</button>
            <button class="btnin arth" id="arth*" data-value="*">*</button>
            <button class="btnin" id="num4" data-value="4">4</button>
            <button class="btnin" id="num5" data-value="5">5</button>
            <button class="btnin" id="num6" data-value="6">6</button>
            <button class="btnin arth" id="arth+" data-value="+">+</button>
            <button class="btnin" id="num1" data-value="1">1</button>
            <button class="btnin" id="num2" data-value="2">2</button>
            <button class="btnin" id="num3" data-value="3">3</button>
            <button class="btnin arth" id="arth-" data-value="-">-</button>
            <button class="btnin" id="num0" data-value="0">0</button>
            <button class="btnin" id="c." data-value="c.">.</button>
            <button class="btnin arth" id="arth=" data-value="=">=</button>
        </div>

    </div>
    <script src="script.js" />
</body>

</html>
